<script>

    fillGroup();

    function fillGroup(){
        $(".groups").empty();

        console.log("fill");
        jQuery.ajax({
            url:'http://localhost:5000/api/group',
            method:'GET',
            success : function (json) {
                console.log(json);
            var array = JSON.parse(json);
            console.log("array - " + array);
            for(var i=0; i<array.length; i++) {
                var ar = array[i].split("#");
                $(".groups")
                    .append("<button type='button' class='list-group-item list-group-item-action'>" + ar[0] + "</button>");
            }
            }
        })
    }
