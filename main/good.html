<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good</title>
</head>
<body>

<div id="good">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<script>

  getGood();

  function getGood(){
    jQuery.ajax({
      url: "http://localhost:5000/api/goods/"+sessionStorage.getItem("goods"),
      method: 'GET',
      success: function (json) {
        console.log(json);
        json = json.replace(/'/g,'"');
        var obj = JSON.parse(json);
        console.log(obj);

        $("#goods").append("<p id='goodName' class='title'> "+ obj["goodname"]+
                "</p><hr style='margin: 5px;'>" +
                "<p style='font-size: 13px;'>"+obj["description"]);
      }
    });
  }

</script>

</body>
</html>
